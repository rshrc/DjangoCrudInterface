name: crud_interface
description: Generates CRUD Interface for Django/OpenAPI schema backends
version: 0.1.0+1
environment:
  mason: ">=0.1.0-dev.53 <0.1.0"
vars:
  feature_name:
    type: string
    description: The name of the feature for CRUD operations
    prompt: What is the feature name?
  project_name:
    type: string
    description: The name of your project
    prompt: What is your project name?
